<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - zallshop </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --light: #ffffff;
            --gray: #f5f5f5;
            --dark: #333333;
            --text-secondary: #757575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: var(--dark);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--light);
            min-height: 100vh;
            position: relative;
        }
        
        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .back-btn {
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
            text-decoration: none;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Profile Section */
        .profile-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .profile-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .profile-details p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .profile-status {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e3f2fd;
            color: var(--primary-dark);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        /* Menu Section */
        .menu-section {
            padding: 10px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--dark);
            transition: background 0.2s;
        }
        
        .menu-item:hover {
            background-color: #f0f0f0;
        }
        
        .menu-icon {
            width: 24px;
            text-align: center;
            margin-right: 15px;
            color: var(--primary);
        }
        
        .menu-text {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .menu-arrow {
            color: var(--text-secondary);
        }
        
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 5px 20px;
        }
        
        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .version {
            margin-top: 10px;
        }
        
        /* Login Prompt */
        .login-prompt {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
  <head>
    <title>Nama Web</title>
    <link rel="icon" type="image/png" href="https://zallbank.com.br/assets/images/logo.png">
</head>

<body>
    <div class="container">

            <a href="#" class="back-btn">

            </a>
            <h1 class="header-title">Akun Saya</h1>

        <!-- Profil pengguna -->
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-avatar">
                    TD
                </div>
                <div class="profile-details">
                    <h3>Trafi Sharina Daulet</h3>
                    <p>tarif.darang@hotmail.com</p>
                    <span class="profile-status">(User premium kapten 2)</span>
                </div>
            </div>
        </div>
        
        <!-- Menu navigasi -->
        <div class="menu-section">
            <a href="#" class="menu-item">

            <div class="divider"></div>
            
            <a href="#" class="menu-item">

                <div class="menu-text">Kebijakan Privasi</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <div class="divider"></div>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="menu-text">Persyaratan Layanan</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>

            </a>
            
            <div class="divider"></div>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="menu-text">Logout</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>

            </a>
        </div>
        
        <!-- Footer dengan versi -->
        <div class="footer">
            <div class="version">Versi 21.03</div>
        </div>
    </div>
</body>
</html>
