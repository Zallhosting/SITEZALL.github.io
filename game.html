          <h3 class="game-title">Free Fire</h3>
          <p class="game-category">Battle Royale</p>
        </div>
      </div>

      <!-- Game 2 -->
      <div class="game-card" onclick="selectGame('mobile-legends')">
        <img src="https://www.freepnglogos.com/uploads/logo-mobile-legend-png/logo-mobile-legend-tcash-apapun-operatornya-semua-bisa-paketcash-18.png" alt="Mobile Legends" class="game-image">
        <div class="game-info">
          <h3 class="game-title">Mobile Legends</h3>
          <p class="game-category">MOBA</p>
        </div>
      </div>

      <!-- Game 3 -->
      <div class="game-card" onclick="selectGame('pubg-mobile')">
        <img src="https://purepng.com/public/uploads/large/purepng.com-playerunknowns-battlegrounds-logogameslogosplayerunknowns-battlegroundspubg-691522709260kl7uy.png" alt="PUBG Mobile" class="game-image">
        <div class="game-info">
          <h3 class="game-title">PUBG Mobile</h3>
          <p class="game-category">Battle Royale</p>
        </div>
      </div>

      <!-- Game 4 -->
      <div class="game-card" onclick="selectGame('genshin-impact')">
        <img src="https://cdn2.steamgriddb.com/icon_thumb/ffbab8235ddc5c0290ecd6ceccc0a61a.png" alt="Genshin Impact" class="game-image">
        <div class="game-info">
          <h3 class="game-title">Genshin Impact</h3>
          <p class="game-category">RPG</p>
        </div>
      </div>

      <!-- Game 5 -->
      <div class="game-card" onclick="selectGame('valorant')">
        <img src="https://static.vecteezy.com/system/resources/previews/019/017/536/original/valorant-logo-transparent-free-png.png" alt="Valorant" class="game-image">
        <div class="game-info">
          <h3 class="game-title">Valorant</h3>
          <p class="game-category">FPS</p>
        </div>
      </div>

      <!-- Game 6 -->
      <div class="game-card" onclick="selectGame('cod-mobile')">
        <img src="https://pnghq.com/wp-content/uploads/call-of-duty-mobile-logo-png-image-27555.png" alt="COD Mobile" class="game-image">
        <div class="game-info">
          <h3 class="game-title">COD Mobile</h3>
          <p class="game-category">FPS</p>
        </div>
      </div>
    </div>

</html>
