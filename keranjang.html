<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285f4; /* Blue instead of green */
            --primary-light: #e8f0fe;
            --primary-lighter: #f5f9ff;
            --light: #ffffff;
            --gray: #f8f9fa;
            --dark: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: var(--dark);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--light);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-light);
            opacity: 0.3;
            z-index: 0;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 100px;
            left: -100px;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Header */
        .header {
            background: var(--light);
            color: var(--dark);
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }
        
        .back-btn {
            color: var(--dark);
            font-size: 1.2rem;
            margin-right: 15px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
            flex: 1;
        }
        
        /* Empty Cart */
        .empty-cart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            height: 70vh;
            position: relative;
            z-index: 1;
        }
        
        .cart-icon {
            width: 120px;
            height: 120px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.5s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .cart-icon i {
            font-size: 3rem;
            color: var(--primary);
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .empty-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark);
            animation: fadeIn 1s ease;
        }
        
        .empty-desc {
            color: var(--text-secondary);
            margin-bottom: 25px;
            max-width: 300px;
            line-height: 1.5;
            animation: fadeIn 1.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* CTA Button */
        .cta-button {
            padding: 0 20px;
            width: 100%;
            max-width: 300px;
            animation: fadeIn 1.4s ease;
        }
        
        .btn {
            padding: 14px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        /* Floating products animation */
        .floating-products {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
            overflow: hidden;
        }
        
        .product-icon {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary);
            animation: floatUp 15s linear infinite;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated background elements -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        
        <!-- Floating products -->
        <div class="floating-products">
            <i class="fas fa-tshirt product-icon" style="left: 10%; animation-delay: 0s;"></i>
            <i class="fas fa-mobile-alt product-icon" style="left: 25%; animation-delay: 2s;"></i>
            <i class="fas fa-book product-icon" style="left: 40%; animation-delay: 4s;"></i>
            <i class="fas fa-headphones product-icon" style="left: 55%; animation-delay: 6s;"></i>
            <i class="fas fa-shoe-prints product-icon" style="left: 70%; animation-delay: 8s;"></i>
            <i class="fas fa-utensils product-icon" style="left: 85%; animation-delay: 10s;"></i>
        </div>
        
        <!-- Header with back button -->
        <div class="header">
            <a href="#" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">Keranjang Belanja</h1>
        </div>
        
        <!-- Empty Cart Content -->
        <div class="empty-cart">
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h2 class="empty-title">Keranjangmu masih kosong</h2>
            <p class="empty-desc">Ayo temukan produk menarik dan mulai belanja sekarang!</p>
            
            <div class="cta-button">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-plus" style="margin-right: 8px;"></i>
                    Tambah Produk
                </a>
            </div>
        </div>
    </div>
</body>
</html>
